{% extends 'base.html' %}

{% block title %}Modifica Post{% endblock %}

{% block content %}
  <h2>Modifica il tuo post</h2>
  
  <form method="post" style="max-width: 600px;">
    <label for="content">La tua opinione:</label>
    <textarea name="content" id="content" rows="6" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">{{ post.content }}</textarea>
    
    <div style="margin-top: 15px;">
      <input type="submit" value="Salva" style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
      <a href="{{ url_for('post.view', post_id=post.id) }}" style="padding: 10px 20px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 4px; display: inline-block;">Annulla</a>
    </div>
  </form>
{% endblock %}
