<!-- app/templates/base.html -->
<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MMDb - Movie Diary{% endblock %}</title>
    <!-- Qui potremmo linkare un CSS -->
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        nav a { margin-right: 10px; text-decoration: none; color: blue; }
        hr { border: 0; border-top: 1px solid #ccc; }
    </style>
</head>
<body>
    <nav>
        <h1>MMDb - Movie Diary</h1>
        <!-- url_for genera l'URL dal nome della funzione -->
        <!-- Sintassi Blueprint: 'nome_blueprint.nome_funzione' -->
        <a href="{{ url_for('main.index') }}">Home</a>
        <a href="{{ url_for('main.about') }}">Chi Siamo</a>
    </nav>
    <hr>
    <nav>
      <a href="{{ url_for('main.index') }}">MMDb</a>
      {% if g.user %}
        <!-- Se g.user esiste, l'utente Ã¨ loggato -->
        <a href="{{ url_for('diary.index') }}">Diario</a>
        <a href="{{ url_for('watchlist.index') }}">Watchlist</a>
        <span>Ciao, {{ g.user['username'] }}</span>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
      {% else %}
        <!-- Altrimenti mostriamo i tasti di accesso -->
        <a href="{{ url_for('auth.register') }}">Registrati</a>
        <a href="{{ url_for('auth.login') }}">Login</a>
      {% endif %}
    </nav>
    
    <hr>
    
    <!-- Zona Messaggi Flash -->
    {% for message in get_flashed_messages() %}
        <div class="flash" style="color: red; border: 1px solid red; padding: 10px;">
            {{ message }}
        </div>
    {% endfor %}
    
    <!-- Qui mostreremo i messaggi flash (errori/conferme) in futuro -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <hr>
    <footer>
        <small>&copy; 2025 - MMDb</small>
    </footer>
</body>
</html>
