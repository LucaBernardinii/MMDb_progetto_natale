{% extends 'base.html' %}

{% block title %}Aggiungi a Watchlist{% endblock %}

{% block content %}
  <h2>Aggiungi film alla watchlist</h2>
  <form method="post">
    <label for="title">Titolo film</label>
    <input name="title" id="title" required>

    <input type="submit" value="Aggiungi">
  </form>
{% endblock %}
