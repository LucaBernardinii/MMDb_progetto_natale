{% extends 'base.html' %}

{% block content %}
  <h1>Aggiungi un Film</h1>
  <form method="post">
    <label for="title">Titolo</label>
    <input name="title" id="title" required>

    <label for="year">Anno</label>
    <input name="year" id="year" type="number" min="1888">

    <label for="poster_url">Poster (URL)</label>
    <input name="poster_url" id="poster_url" type="url">

    <label for="status">Stato</label>
    <select name="status" id="status">
      <option value="watchlist">Da vedere</option>
      <option value="seen">Visto</option>
    </select>

    <label for="watched_date">Data visione (YYYY-MM-DD)</label>
    <input name="watched_date" id="watched_date" type="date">

    <input type="submit" value="Aggiungi">
  </form>
{% endblock %}
